<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Setting up language --> 
   <meta charset="UTF-8"/>
   <!-- Commander3 Icon -->
   <link rel="icon" href="_media/favicon.png" />
   <title>Commander3 Documentation</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="description" content="Commander3 project.">
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
   <!-- Themes -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled
    />

</head>
   
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {
        <!-- Enabling Cover Page -->
        coverpage: true,
        <!-- Enabling Script execution in the text -->
        executeScript: true,
        <!-- Enabling Sidebar -->
        loadSidebar: true,
        <!-- Enabling Navigation Bar -->
        loadNavbar: true,
        /*
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        }
        */
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
