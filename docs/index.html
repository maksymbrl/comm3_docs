<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Setting up language --> 
   <meta charset="UTF-8"/>
   <!-- Commander3 Icon -->
   <link rel="icon" href="_media/favicon.png" />
   <title>Commander3 Documentation</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="description" content="Commander3 project.">
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
   <!-- Themes -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
      title="dark"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"
      title="buble"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
      title="pure"
      disabled
    />

   <!---->
   <!--
   <style>

       /* --theme-hue: 325; */
     }
   </style>
   -->
   <style>
     .demo-theme-preview a {
        padding-right: 10px;
     }
   
     .demo-theme-preview a:hover {
        cursor: pointer;
        text-decoration: underline;
     }
   </style>
</head>
   
<body>
   <div id="app"></div>
   <!-- 
   MERMAID CDNs:
   Markdownish syntax for generating flowcharts, sequence diagrams, class diagrams and gantt charts:
   https://www.cdnpkg.com/mermaid?id=54484
   Versions:
   https://www.cdnpkg.com/mermaid/file/mermaid.min.js/?id=54484 
   -->
   <script src="//cdn.jsdelivr.net/npm/mermaid@8.4.0/dist/mermaid.min.js"></script>
   <!-- Enabling the "Edit on GitHub button" -->
   <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	
   <script>
      mermaid.initialize({
	 startOnLoad: false
      });
      let id = 0;
      // Creating Warning in hte header
      var headerWarning = [
	 '<div class="alert flat info">',
	 '<p class="title">',
	 '<i class="fas fa-info-circle"></i>Note</p><p class="txt">',
	 'Please note that all current documentation is in pre-release mode and should be considered in <strong>alpha</strong> state, until this warning is removed!',
	 '</p></div><hr/>',
      ].join('');
      // Creating new variable to modify footer
      var footer = [
         '<footer>',
         '<hr/>',
         '<img src="_media/horizon_2020.jpg">',
         '<img src="_media/flag_yellow_low.jpg">',
         "<span>BeyondPlanck has received funding from the European Union's Horizon 2020 research and innovation programme under grant agreement No 776282.</span>",
         '</footer>'
      ].join('');
      // Docsify Configuration
      window.$docsify = {
         <!-- Enabling Cover Page -->
         coverpage: true,
         <!-- Enabling Script execution in the text -->
         executeScript: true,
         <!-- Enabling Sidebar -->
         loadSidebar: true,
         <!-- Enabling Navigation Bar -->
         loadNavbar: true,
         auto2top: true,
         subMaxLevel: 2,
         pagination: {
            previousText: 'Previous',
            nextText: 'Next',
            crossChapter: true,
            crossChapterText: true,
         },
         markdown: {
            renderer: {
               code: function (code, lang) {
                  if (lang === "mermaid") {
                     return (
                        '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
                     );
                  }
                  return this.origin.code.apply(this, arguments);
               }
            }
	 },
	 plugins: [
		 // Removing "Edit this page"
		 //EditOnGithubPlugin.create('', '', 'Edit this page'),
		 function (hook) {
			 hook.afterEach(function (html) {
				 return headerWarning + html + footer;
			 });
		 }
	 ]
        /*
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        }
        */
      };
   </script>
   <!-- Enabling LaTeX -->
   <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <!-- To use Themeable themes for Docsify-->
   <!--<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>-->

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
   <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
   <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
   <!-- Enabling Pagination ("Next", "Previous" buttons) -->
   <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
   
   <!-- Custom -->
   <!-- Experimental feature to enable theme changes -->
   <script>
      var preview = Docsify.dom.find('.demo-theme-preview');
      var themes = Docsify.dom.findAll('[rel="stylesheet"]');

      preview.onclick = function (e) {
         var title = e.target.getAttribute('data-theme');

         themes.forEach(function (theme) {
            theme.disabled = theme.title !== title;
         });
      };
   </script>
</body>
</html>
